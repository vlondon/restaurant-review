    body {

    .container {
      margin: 10% auto;
      width: 400px;
      padding: 10px;
      border: 1px solid #ccc;

      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;

      -webkit-box-shadow: 1px 1px 10px -3px #000;
      -moz-box-shadow: 1px 1px 10px -3px #000;
      box-shadow: 1px 1px 10px -3px #000;

      background: #ffb76b; /* Old browsers */
      background: -moz-linear-gradient(center top, #FFFFFF 0%, #FFA73D 50%, #FF9A00 51%, #FF9A00 100%); /* FF3.6+ */
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #FFFFFF), color-stop(50%, #ffa73d), color-stop(51%, #FF9A00), color-stop(100%, #FF9A00)); /* Chrome,Safari4+ */
      background: -webkit-linear-gradient(top, #FFFFFF 0%, #ffa73d 50%, #FF9A00 51%, #FF9A00 100%); /* Chrome10+,Safari5.1+ */
      background: -o-linear-gradient(top, #FFFFFF 0%, #ffa73d 50%, #FF9A00 51%, #FF9A00 100%); /* Opera11.10+ */
      background: -ms-linear-gradient(top, #FFFFFF 0%, #ffa73d 50%, #FF9A00 51%, #FF9A00 100%); /* IE10+ */
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr = '#ffb76b', endColorstr = '#ff7f04', GradientType = 0); /* IE6-9 */
      background: linear-gradient(top, #FFFFFF 0%, #ffa73d 50%, #FF9A00 51%, #FF9A00 100%); /* W3C */
    }

    .container h1 {
      font-family: 'Waiting for the Sunrise', cursive;
      font-size: 40px;
      margin: 0;
      color: #000;
    }

    .container p {
      font-family: 'Bangers', cursive;
      margin: 0;
      font-size: 20px;
      color: #fff;
      letter-spacing: 4px;
      text-align: right;
    }
